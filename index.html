<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/07f1e373ab.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Hubspot | Inbound Marketing, Sales, and Service Software</title>
        <link rel="shortcut icon" href="https://www.hubspot.com/hubfs/HubSpot_Logos/HubSpot-Inversed-Favicon.png">
    </head>
    <body>
        <section class="bg-header">
            <div class="container">
                <header class="clearfix">
                    <div class="header-left">
                        <div class="change">
                            <i class="fas fa-globe"></i>
                            <span class="language">English</span>
                        </div>
                        <div class="contact">
                            <a href="#">Contact Us</a>
                        </div>
                    </div>
                    <div class="header-right">
                        <i class="fas fa-search"></i>
                        <button class="btn btn-login">Log in</button>
                        <button class="btn btn-free">Get HubSpot free</button>
                    </div>
                </header>
            </div>
        <section class="bg-navbar">
            <div class="container">
                <nav class="clearfix">
                    <div class="navbar-left">

                    </div>
                    <div class="navbar-right">

                    </div>
                </nav>
            </div>
        </section>
        <section class="bg-banner">
            <div class="container">
                <div class="banner clearfix">
                    <div class="banner-left">

                    </div>
                    <div class="banner-right">

                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
